<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Tracker - Dashboard</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="../assets/calculator.svg" type="image/x-icon">
</head>
<body>
    <section id="home" class="home">
        <div class="container-fluid">
          <div class="row">
            <!-- Sidebar -->
            <div class="col-1 p-0 position-fixed fixed-left sidebar">
              <div class="nav nav-pills bg-dark d-flex w-100 h-100 min-vh-100 justify-content-around flex-column align-items-center" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <!-- Home -->
                <a class="nav-link active p-0 m-0 w-50" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true"><img src="../assets/home__icon.svg" class="w-100" alt="Home Icon"></a>
                <!-- Expenses -->
                <a class="nav-link p-0 m-0 w-50" id="v-pills-expenses-tab" data-toggle="pill" href="#v-pills-expenses" role="tab" aria-controls="v-pills-expenses" aria-selected="false"><img src="../assets/expenses__icon.svg" class="w-100" alt="Expenses Icon"></a>
                <!-- Credit card -->
                <a class="nav-link p-0 m-0 w-50" id="v-pills-creditCards-tab" data-toggle="pill" href="#v-pills-creditCards" role="tab" aria-controls="v-pills-creditCards" aria-selected="false"><img src="../assets/creditCard__icon.svg" class="w-100" alt="Credit card Icon"></a>
                <!-- Settings -->
                <a class="nav-link p-0 m-0 w-50" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false"><img src="../assets/settings__icon.svg" class="w-100" alt="Settings Icon"></a>
              </div>
            </div>
            <!-- Content container -->
            <div class="col-11 ml-auto">
              <div class="tab-content" id="v-pills-tabContent">
                <!-- Home -->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="row justify-content-center">
                        <div class="col-10">
                          <h2 id="welcomeUser" class="text-left mt-5 display-4"></h2>
                          <div class="row">
                            <!-- Cards showing expended and target -->
                              <div class="card text-white bg-dark mb-3 col-12 col-md-3 mt-5 mr-2 card-expended">
                                <div class="card-header text-uppercase text-center">entertainment</div>
                                <div class="card-body">
                                  <h5 class="card-title text-muted display-4 font-weight-bold text-center">$<span id="userExpendedEntertainmentHome">XXXX</span></h5>
                                  <p class="card-text text-right">OF $<span id="userTargetEntertainment">XXXX</span></p>
                                </div>
                              </div>
                              <div class="card text-white bg-dark mb-3 col-12 col-md-3 mt-5 mr-2 card-expended">
                                <div class="card-header text-uppercase text-center">groceries</div>
                                <div class="card-body">
                                  <h5 class="card-title text-muted display-4 font-weight-bold text-center">$<span id="userExpendedGroceriesHome">XXXX</span></h5>
                                  <p class="card-text text-right">OF $<span id="userTargetGroceries">XXXX</span></p>
                                </div>
                              </div>
                              <div class="card text-white bg-dark mb-3 col-12 col-md-3 mt-5 mr-2 card-expended">
                                <div class="card-header text-uppercase text-center">services</div>
                                <div class="card-body">
                                  <h5 class="card-title text-muted display-4 font-weight-bold text-center">$<span id="userExpendedServicesHome">XXXX</span></h5>
                                  <p class="card-text text-right">OF $<span id="userTargetServices">XXXX</span></p>
                                </div>
                              </div>
                          </div>
                          <h2 id="creditCardsTitle" class="text-left mt-5 display-4 d-none">Credit Cards</h2>
                          <div class="row">
                            <div class="col-12 p-0">
                              <div id="visaCard" class="visaCard mt-5"></div>
                              <div id="mastercardCard" class="mastercardCard"></div>
                            </div>
                          </div>                                                          
                        </div>
                    </div>
                </div>
                <!-- Expenses -->
                <div class="tab-pane fade" id="v-pills-expenses" role="tabpanel" aria-labelledby="v-pills-expenses-tab">
                  <div class="row justify-content-center">
                    <div class="col-11">
                      <div class="d-md-flex vh-100 justify-content-center align-items-center">
                        <!-- Entertainment -->
                        <div class="card text-white bg-dark mb-3 col-12 col-md-3 mt-5 mr-2">
                          <div class="card-header text-uppercase text-center">Entertainment</div>
                          <div class="card-body">
                            <div id="expendedEntertainment"></div>
                            <div id="newExpenseEntertainment"></div>
                            <button id="entertainmentAddExpense" type="button" class="btn text-muted d-block">+ ADD A NEW EXPENSE</button>
                            <hr>
                            <h3 id="totalEntertainmentExpended" class="text-muted d-none">TOTAL: $<span id="showTotalEntertainmentExpended" class="ml-2"></span></h3>
                          </div>
                        </div>
                        <!-- Groceries -->
                        <div class="card text-white bg-dark mb-3 col-12 col-md-3 mt-5 mr-2">
                          <div class="card-header text-uppercase text-center">Groceries</div>
                          <div class="card-body">
                            <div id="expendedGroceries"></div>
                            <div id="newExpenseGroceries"></div>
                            <button id="groceriesAddExpense" type="button" class="btn text-muted d-block">+ ADD A NEW EXPENSE</button>
                            <hr>
                            <h3 id="totalGroceriesExpended" class="text-muted d-none">TOTAL: $<span id="showTotalGroceriesExpended" class="ml-2"></span></h3>
                          </div>
                        </div>
                        <!-- Services -->
                        <div class="card text-white bg-dark mb-3 col-12 col-md-3 mt-5 mr-2">
                          <div class="card-header text-uppercase text-center">Services</div>
                          <div class="card-body">
                            <div id="expendedServices"></div>
                            <div id="newExpenseServices"></div>
                            <button id="servicesAddExpense" type="button" class="btn text-muted d-block">+ ADD A NEW EXPENSE</button>
                            <hr>
                            <h3 id="totalServicesExpended" class="text-muted d-none">TOTAL: $<span id="showTotalServicesExpended" class="ml-2"></span></h3>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                </div>
                <!-- Credit card -->
                <div class="tab-pane fade" id="v-pills-creditCards" role="tabpanel" aria-labelledby="v-pills-creditCards">
                  <div class="row justify-content-center">
                    <div class="col-10 mt-5">
                      <h2 id="creditCardsText" class="text-left mt-5 ml-2 display-4">Credit Cards</h2>
                      <p class="small text-muted ml-2">Click on the credit card you want to modify</p>
                      <div class="cardGeneration">
                        <div class="visa card-group"></div>
                        <div class="mastercard card-group"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Settings -->
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                  <div class="col-12">
                    <h2  class="text-left mt-5 ml-4 display-4">Delete all data stored</h2>
                    <button id="deleteAllData" class="btn btn-lg btn-dark ml-4 mt-4">Delete data</button>                        
                  </div>
                  <div class="col-12">
                    <h2  class="text-left mt-5 ml-4 display-4">Close session</h2>
                    <button id="closeSession" class="btn btn-lg btn-dark ml-4 mt-4">Close session</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- BootStrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- Global.js -->
    <script src="../js/global.js"></script>
    <!-- Home.js -->
    <script src="../js/home.js"></script>
</body>
</html>
