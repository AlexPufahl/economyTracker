<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Tracker - Login</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="../assets/calculator.svg" type="image/x-icon">
</head>
<body>
    <section id="createNewUser" class="createNewUser">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-10 align-items-end">
                    <h2 class="text-center mb-5 display-4 text-white">We might need to know something more about you...</h2>
                    <form id="createNewUserForm" class="card align-items-center">
                        <div class="row flex-row justify-content-around m-5">
                            <div class="form-group col-12 col-lg-5 card-body">
                                <legend class="mb-5">
                                    <h2 class="display-4 font-weight-normal">Basic information</h2>
                                    <p class="small text-muted">we don’t share your information, don’t worry</p>
                                </legend>
                                <div class="form-group">
                                <input type="text" id="userNameInput" class="form-control form-control-lg mt-2 bg-dark text-center" placeholder="Enter your username...">
                                <input type="text" id="userSalaryInput" class="form-control form-control-lg mt-2 bg-dark text-center" placeholder="Enter your salary...">
                                </div>
                            </div>
                            <div class="form-group col-12 col-lg-5 card-body">
                                <legend class="mb-5">
                                    <h2 class="display-4 font-weight-normal">Target expenses</h2>
                                </legend>
                                <div class="form-group row ml-1">
                                <input type="text" id="userEntertainmentExpensesInput" class="col form-control form-control-lg mt-2 bg-dark text-center" placeholder="Entertainment Expenses">
                                <input type="text" id="userGroceriesExpensesInput" class="col form-control form-control-lg mt-2 bg-dark text-center" placeholder="Groceries Expenses">
                                <input type="text" id="userServicesExpensesInput" class="col form-control form-control-lg mt-2 bg-dark text-center" placeholder="Services Expenses">
                                </div>
                            </div>
                            <div class="form-group col-12 col-lg-5 card-body ml-auto mr-5">
                                <legend class="mb-5">
                                    <h2 class="display-4 font-weight-normal">Credit cards</h2>
                                    <p class="small text-muted">Click the button to add a credit card</p>
                                </legend>
                                <div id="creditCardsCreateNewUser" class="form-group row ml-1 flex-column">
                                    <button id="visaCard" class="btn btn-dark mb-2">
                                        <img src="../assets/visa__icon.svg" alt="VISA Logo" class="mt-4">
                                        <p id="visaCardText" class="mt-2 small text-muted">Add VISA card</p>
                                    </button>
                                    <div class="deleteVisa d-flex justify-content-center"></div>
                                    <button id="mastercardCard" class="btn btn-dark">
                                        <img src="../assets/mastercard__icon.svg" alt="MasterCard Logo" class="mt-4">
                                        <p id="mastercardCardText" class="mt-2 small text-muted">Add MasterCard card</p>
                                    </button>
                                    <div class="deleteMastercard d-flex justify-content-center"></div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="btnCreateUser" class="btn btn-outline-dark w-25 align-items-center mb-4">Create user</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- BootStrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- Global.js -->
    <script src="../js/global.js"></script>
    <!-- createNewUser.js -->
    <script src="../js/createNewUser.js"></script>
</body>
</html>
